name: build-react

on:
  push:
    branches:
      - main # mainへpushされた時

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Upload build artifact # このステップを追加します
        uses: actions/upload-artifact@v4
        with:
          name: build-output # デプロイワークフローでダウンロードするアーティファクト名
          path: dist # Reactのビルド出力ディレクトリ (通常は 'build' または 'dist')
          # path: dist # Next.jsの場合、通常は 'out' または 'dist'
