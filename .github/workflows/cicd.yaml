name: React CI/CD

on:
  push:
    branches:
      - main # mainへpushされた時

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4 # v4 を使用
        with:
          name: build-output # デプロイジョブでダウンロードするアーティファクト名
          path: dist # ここを 'dist' に変更しました

  deploy:
    needs: build # 'build' ジョブが完了してから実行
    if: ${{ needs.build.result == 'success' }} # 'build' ジョブが成功した場合のみデプロイを実行
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4 # v4 を使用
        with:
          name: build-output
          path: ./dist # ここを './dist' に変更しました

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 using AWS CLI
        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} --delete # ここを './dist' に変更しました
          # CloudFront を使用している場合、以下の行のコメントを解除してキャッシュをクリアできます
          # aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
